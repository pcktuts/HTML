<!DOCTYPE html>
<html>
    <head>
        <title>This is my first page</title>
    </head>
    <body>
        <h1>Hello world</h1>
        <!-- This is a comment-->
        
        <p><b>This is a paragraph.</b></p>
        <p>We are learning <strong>programming.</strong></p>
        <p><i>This is a paragraph.</i></p>
