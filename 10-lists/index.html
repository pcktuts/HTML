<!DOCTYPE html>
<html>
    <head>
        <title>This is my first page</title>        
    </head>
    <body>
        <h1>Lists</h1>    
        <!-- 1. unordered Lists(ul) -->
        <ul>
            <li>user1</li>
            <li>user2</li>
            <li>user3</li>
        </ul>
        <!-- 2. ordered lists (ol) -->
        <ol>
            <li>user1</li>
            <li>user2</li>
            <li>user3</li>
            <li>user4</li>
        </ol>
        <!-- 3. Description(dl)-->
        <dl>
            <dt>user1</dt>
            <dd>user1 description</dd>
            <dt>user2</dt>
            <dd>user2 description</dd>
        </dl>

    </body>
</html>
